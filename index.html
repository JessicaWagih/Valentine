<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Wife</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ffafcc;
            --deep-rose: #d63384;
            --gold: #d4af37;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #fff0f3 0%, #ffafcc 100%);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden; /* Prevents scrollbars from appearing when button moves */
            text-align: center;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
            width: 90%;
            max-width: 450px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--deep-rose);
            font-size: 3.5rem;
            margin: 0;
        }

        p.subtitle {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .btn-container {
            position: relative;
            width: 100%;
            height: 120px;   /* IMPORTANT: gives the button room to move */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }


        button {
            padding: 12px 35px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        #yesBtn {
            background-color: var(--deep-rose);
            color: white;
            box-shadow: 0 4px 15px rgba(214, 51, 132, 0.3);
        }

        #noBtn {
            background: white;
            color: var(--deep-rose);
            border: 1px solid var(--deep-rose);
            z-index: 999;
            transition: left 0.15s ease, top 0.15s ease;
            position: absolute;
        }



        /* Success Overlay */
        #successOverlay {
            position: fixed;
            inset: 0;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;

            background-image: url('test.jpg');
            background-size: cover;
            background-position: center;
        }

        /* Transparent overlay layer */
        #successOverlay::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.4); /* increase transparency here */
            backdrop-filter: blur(4px);
        }


        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .success-content {
            position: relative;
            z-index: 2;
        }

        .success-content h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: var(--deep-rose);
            margin: 10px 0;
        }



        .heart {
            color: var(--deep-rose);
            font-size: 5rem;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        #backBtn {
            margin-top: 40px;
            background: transparent;
            color: #888;
            font-size: 0.9rem;
            text-decoration: underline;
            padding: 10px;
            box-shadow: none;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="main-card">
        <h1>Mary,</h1>
        <p class="subtitle">Our first Valentine's as husband & wife</p>
        <div>
            <img src="prop.jpeg" width="170" alt="Heart">
        </div>
        <h2 style="font-weight: 400;">Will you be my Valentine?</h2>
        
        <div class="btn-container">
            <button id="yesBtn">YES</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="successOverlay">
        <div class="success-content">
            <div class="heart">❤️</div>
            <h2>YAAAYYY..!</h2>
            <p>I love you!</p>
            <p style="font-style: italic; color: #888;">Happy 1st Valentine's Day!</p>
            <button id="backBtn">Go back</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const overlay = document.getElementById('successOverlay');
        const backBtn = document.getElementById('backBtn');
        const container = document.querySelector('.btn-container');

        const moveButton = () => {
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            const padding = 10;

            const maxX = containerRect.width - btnRect.width - padding;
            const maxY = containerRect.height - btnRect.height - padding;

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            noBtn.style.left = `${Math.max(0, x)}px`;
            noBtn.style.top = `${Math.max(0, y)}px`;
        };

        // Desktop
        noBtn.addEventListener('mouseenter', moveButton);

        // Mobile
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            overlay.style.display = 'flex';
        });

        backBtn.addEventListener('click', () => {
            overlay.style.display = 'none';
            noBtn.style.position = 'relative';
            noBtn.style.left = 'auto';
            noBtn.style.top = 'auto';
        });

        window.addEventListener('load', () => {
            noBtn.style.position = 'relative';
            noBtn.style.left = 'auto';
            noBtn.style.top = 'auto';
        });


    </script>

</body>
</html>
